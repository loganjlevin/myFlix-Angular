<app-nav-bar></app-nav-bar>
<div class="profile-container">
  <mat-card class="user-info">
    <mat-card-header>
      <mat-card-title>User Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><span>Username:</span> {{ user.Username }}</p>
      <p><span>Email:</span> {{ user.Email }}</p>
      <p><span>Birthday:</span> {{ user.Birthday | date : 'longDate' }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="deleteUserProfile()" color="warn">
        Delete Profile
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update User Information</mat-card-title>
    </mat-card-header>
    <mat-card-content class="user-info-update">
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Email"
            type="email"
            placeholder="Email"
            name="Email"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="updatedUser.Birthday"
            type="date"
            placeholder="Birthday"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="updateUserInfo()" color="primary">
        Update Info
      </button>
    </mat-card-actions>
  </mat-card>
</div>
