<div class="main-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to myFlix!</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="primary"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openUserLoginDialog()"
        style="margin-right: 10px"
      >
        Login
      </button></mat-card-actions
    >
  </mat-card>
</div>
